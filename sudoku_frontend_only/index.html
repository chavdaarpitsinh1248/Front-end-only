<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sudoku App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
    <div class="app">
        <div class="header">
            <div class="levels">
                <button id="genEasy">Easy</button>
                <button id="genMedium">Medium</button>
                <button id="genHard">Hard</button>
            </div>
            <button id="hintBtn" class="hint-btn">
                <i class="fas fa-lightbulb"></i> Hint
            </button>
        </div>

        <div class="status-bar">
            <span id="mistakes">Mistakes: 0</span>
            <span id="timer">Time: 00:00</span>
        </div>

        <div id="board"></div>

        <div class="controls-bottom">
            <button id="checkBtn"><i class="fas fa-check"></i> Check</button>
            <button id="pencilBtn"><i class="fas fa-pencil-alt"></i> Pencil</button>
            <button id="undoBtn"><i class="fas fa-rotate-left"></i> Undo</button>
            <button id="redoBtn"><i class="fas fa-rotate-right"></i> Redo</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
